{% extends 'base.html' %}

{% block title %}Log In{% endblock title %}

{% block content %}
    <h2>Log in</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-success ml-2" type="submit">Log In</button>
        <p>
            Forgot password? Reset your password <a href="{% url 'password_reset' %}">here</a>.
        </p>
    </form>

{% endblock content %}
